    <!DOCTYPE html>
    <html lang="fr">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <style>
    body { font-family: Arial, sans-serif; background: #111; color: #eee; display:flex; justify-content:center; align-items:center; height:100vh; }
    form { background: #222; padding: 20px; border-radius: 10px; display:flex; flex-direction: column; width: 300px; }
    input { margin: 10px 0; padding: 10px; border-radius: 5px; border:none; }
    button { padding: 10px; border:none; border-radius:5px; background:#28a745; color:#fff; cursor:pointer; }
    button:hover { opacity: 0.8; }
    </style>
    </head>
    <body>
    <form id="loginForm">
    <h2>Connexion</h2>
    <input type="text" id="username" placeholder="Nom d'utilisateur" required>
    <input type="password" id="password" placeholder="Mot de passe" required>
    <button type="submit">Se connecter</button>
    </form>

    <script>
    const form = document.getElementById("loginForm");
    form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        try {
            const res = await fetch("/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });
            if (!res.ok) throw new Error("Identifiants invalides");
            const data = await res.json();
            localStorage.setItem("token", data.token);
            window.location.href = "/gallery-page";
        } catch (err) {
            alert("Erreur : " + err.message);
        }
    });
    </script>
    </body>
    </html>
